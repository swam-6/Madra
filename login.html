<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MadraVenture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .login-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
        }
        .login-btn:hover {
            background-color: white;
            color: orange;
            border: 1px solid orange;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .footer {
    background-color: #f8f9fa; /* Light background */
    padding: 20px 0;
    font-family: 'Poppins', sans-serif;
    color: #333;
}

.footer h5 {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ff7f00; /* Orange accent */
}

.footer p {
    font-size: 0.9rem;
    color: #666;
    margin: 5px 0;
}

/* Social Media Icons */
.social-icons {
    margin-top: 10px;
}

.social-icon {
    display: inline-block;
    font-size: 20px;
    color: #555;
    margin: 0 10px;
    transition: all 0.3s ease-in-out;
}

.social-icon:hover {
    color: #ff7f00; /* Orange hover effect */
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
<script> 

document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.querySelector("form");
    
    loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        const response = await fetch("http://localhost:5500/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert("Login Successful!");
            console.log("User Data:", data.user);
            sessionStorage.setItem("user", JSON.stringify(data.user)); // Store user details in session storage
            window.location.href = "index.html"; // Redirect to a dashboard page
        } else {
            alert("Login Failed: " + data.message);
        }
    });
});


</script>
<footer class="footer">
<div class="container text-center">
    <h5>MadraVenture</h5>
    <p>Discover Chennai with the best local services.</p>

        <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
