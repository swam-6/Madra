<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Namma Chennai Compass</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
   <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .custom-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .custom-btn:hover {
            background-color: white;
            color: orange;
            border: 1px solid orange;
        }
        .footer {
    background-color: #f8f9fa; /* Light background */
    padding: 20px 0;
    font-family: 'Poppins', sans-serif;
    color: #333;
}

.footer h5 {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ff7f00; /* Orange accent */
}

.footer p {
    font-size: 0.9rem;
    color: #666;
    margin: 5px 0;
}

/* Social Media Icons */
.social-icons {
    margin-top: 10px;
}

.social-icon {
    display: inline-block;
    font-size: 20px;
    color: #555;
    margin: 0 10px;
    transition: all 0.3s ease-in-out;
}

.social-icon:hover {
    color: #ff7f00; /* Orange hover effect */
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label"> Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="custom-btn">Sign Up</button>
        </form>
    </div>
    <footer class="footer">
    <div class="container text-center">
        <h5>MadraVenture</h5>
        <p>Discover Chennai with the best local services.</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
        </div>
        <p class="mt-3">&copy; 2025 Namma Chennai Compass. All Rights Reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
    
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
    
            try {
                const response = await fetch("http://localhost:5500/register", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, email, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert(data.message); // Show success message
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                console.error("Request failed:", error);
                alert("Failed to connect to server.");
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
    </div>
    
</body>
</html>
