<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .navbar {
            background-color: white;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: orange !important;
        }
        .nav-link {
            color: grey !important;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-right: 15px;
        }
        .nav-link:hover {
            color: black !important;
        }
        .login-btn {
            background-color: transparent;
            color: grey;
            border: 1px solid grey;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .login-btn:hover {
            background-color: grey;
            color: white;
        }
        .rental-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .rental-card:hover {
            transform: scale(1.05);
        }
        .rental-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .search-bar {
            max-width: 500px;
            margin: 20px auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .footer h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff7f00;
        }
        .footer p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icon {
            display: inline-block;
            font-size: 20px;
            color: #555;
            margin: 0 10px;
            transition: all 0.3s ease-in-out;
        }
        .social-icon:hover {
            color: #ff7f00;
            transform: scale(1.1);
        }
        .home-icon {
            font-size: 1.8rem;
            color: black;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .home-link:hover {
            background: rgba(239, 237, 237, 0.05);
            border-radius: 50%;
        }
        .home-icon:hover {
            color: #333;
            transform: scale(1.1);
        }
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border: 2px solid transparent;
        }
        .fab:active {
            background-color: transparent;
            border: 2px solid white;
            transform: scale(0.9);
        }
        .fab i {
            transition: color 0.3s;
        }
        .fab:active i {
            color: black;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        #searchElectronic {
            width: 250px;
            transition: width 0.3s ease, background-color 0.3s ease;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        #searchElectronic:hover {
            background-color: #f1f1f1;
            width: 300px;
        }
        #searchElectronic:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .rent-button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .rent-now-btn {
            background-color: #ff6f00;
            border-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .rent-now-btn:hover {
            background-color: #ff8c1a;
            border-color: #ff8c1a;
        }
        .rent-now-btn:active {
            background-color: #ffb84d;
            border-color: #ffb84d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand text-orange fw-bold" href="#">MadraVenture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item me-3">
                        <a href="homepage.html">
                            <i class="bi bi-house home-icon fs-4"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-secondary px-3 py-2">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="mb-4 text-center"></h2>
        <div class="search-bar-container">
            <input type="text" id="searchElectronic" class="form-control mb-4" placeholder="Search for electronics by name...">
        </div>
        <div id="electronicsList" class="row"></div>
    </div>
    
    <button class="fab" onclick="window.open('regelectrical.html', '_self')">
        <i class="fas fa-plus"></i>
    </button>
    
    <footer class="footer">
        <div class="container text-center">
            <h5>MadraVenture</h5>
            <p>Discover Chennai with the best local services.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
            </div>
            <p class="mt-3">&copy; 2025 MadraVenture. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        async function loadElectronics(searchQuery = '') {
            try {
                const response = await fetch(`http://localhost:5500/electronics?search=${encodeURIComponent(searchQuery)}`);
                const electronics = await response.json();
                const electronicsList = document.getElementById("electronicsList");
                electronicsList.innerHTML = "";  
                if (electronics.length === 0) {
                    electronicsList.innerHTML = "<p>No electronics found</p>";
                }
                electronics.forEach(electronic => {
                    const electronicCard = document.createElement("div");
                    electronicCard.className = "col-md-4 mb-4";
                    const imageSrc = electronic.electronicImage 
                        ? `data:image/jpeg;base64,${electronic.electronicImage}` 
                        : "default.jpg";   
                    electronicCard.innerHTML = `
                        <div class="card shadow">
                            <img src="${imageSrc}" class="card-img-top" alt="Electronic Image" height="250px" width="100%">
                            <div class="card-body">
                                <h5 class="card-title">${electronic.electronicName}</h5>
                                <p class="card-text">${electronic.location}</p>
                                <p class="card-text"><strong>₹${electronic.amountPerHour} per hour</strong></p>
                                <div class="rent-button-container">
                                    <button class="btn rent-now-btn">Rent Now</button>
                                </div>
                            </div>
                        </div>
                    `;
                    electronicsList.appendChild(electronicCard);
                });
            } catch (error) {
                console.error("❌ Error fetching electronics:", error);
            }
        }

        document.getElementById("searchElectronic").addEventListener("input", (event) => {
            const searchQuery = event.target.value.trim();
            loadElectronics(searchQuery);  
        });

        document.addEventListener("DOMContentLoaded", () => loadElectronics());

        alert("furniture rented successfully!");
    }
    
    }
);
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
